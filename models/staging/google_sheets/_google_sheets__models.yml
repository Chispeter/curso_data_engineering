version: 2

models:
  - name: stg_google_sheets__budgets
    description: Data about registered budgets.
    columns:
      - name: budget_id
        tests:
          - unique
          - not_null
        description: Primary key, a unique ID value for each row. Each row represents a separate budget.
      - name: budget_year
        tests:
          - not_null
        description: Budget year associated with the budget identifier.
      - name: budget_month
        tests:
          - not_null
        description: Budget month associated with the budget identifier.
      - name: product_id
        tests:
          - not_null
        description: Foreign key reference to the products table.
      - name: number_of_units_of_product_expected_to_be_sold
        tests:
          - positive_values
        description: Number of units of a product expected to be sold associated with the product identifier.
      - name: batched_at_utc
        tests:
          - not_null
        description: Date and time in UTC that the budget row data was loaded (inserted or updated).