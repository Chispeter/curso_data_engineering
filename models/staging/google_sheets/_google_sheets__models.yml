version: 2

models:
  - name: stg_budget
    columns:
      - name: budget_id
        tests:
          - not_null
          - unique
      - name: product_id         
        tests:
          - not_null
          - relationships:
                to: ref('stg_products')
                field: product_id
      - name: budget_date
        tests:
          - not_null
      - name: number_of_units_of_product_sold
        tests:
          - positive_values   
      - name: budget_load_date
        tests:
          - not_null