version: 2

models:
  - name: stg_budget
    columns:
      - name: budget_id
        tests:
          - not_null
          - unique
      - name: product_id         
        tests:
          - not_null
          - relationships:
                to: ref('stg_products')
                field: product_id
      - name: budgeted_at
        tests:
          - not_null
      - name: quantity
        tests:
          - positive_values   
      - name: batched_at
        tests:
          - not_null