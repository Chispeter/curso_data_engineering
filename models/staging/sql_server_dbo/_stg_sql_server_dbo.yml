version: 2

models:
  - name: stg_addresses
    columns:
      - name: address_id
        tests:
          - unique
          - not_null
      - name: street_number         
      - name: street_name
      - name: state
      - name: zipcode
      - name: country
      - name: was_this_address_row_deleted
      - name: address_load_date

  - name: stg_events
    columns:
      - name: event_id
        tests:
          - unique
          - not_null
      - name: user_id         
      - name: product_id
      - name: order_id
      - name: session_id
      - name: event_page_url
      - name: event_type
      - name: event_created_at_pt
      - name: was_this_event_row_deleted
      - name: event_load_date

