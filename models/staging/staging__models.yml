version: 2

models:
  - name: stg_staging__dates
    description: Data about dates.
    columns:
      - name: date_id
        tests:
          - unique
          - not_null
        description: Primary key, a unique ID value for each row. Each row represents a separate date at day level.
      - name: date_day
        tests:
          - unique
          - not_null
        description: Date at day level associated with the date identifier.
      - name: day_of_week_iso
        tests:
          - not_null
        description: ISO day of week associated with the date identifier.
      - name: day_of_week_name
        tests:
          - not_null
        description: Day of week name associated with the date identifier.
      - name: day_of_week_name_short
        tests:
          - not_null
        description: Day of week name short associated with the date identifier.
      - name: day_of_month
        tests:
          - not_null
        description: Day of month associated with the date identifier.
      - name: day_of_year
        tests:
          - not_null
        description: Day of year associated with the date identifier.
      - name: week_start_date
        tests:
          - not_null
        description: Week start date associated with the date identifier.Â´
      - name: week_end_date
        tests:
          - not_null
        description: Week end date associated with the date identifier.
      - name: iso_week_start_date
        tests:
          - not_null
        description: Iso week start date associated with the date identifier.
      - name: iso_week_end_date
        tests:
          - not_null
        description: Iso week end date associated with the date identifier.
      - name: iso_week_of_year
        tests:
          - not_null
        description: Iso week of year associated with the date identifier.
      - name: month_of_year
        tests:
          - not_null
        description: Month of year associated with the date identifier.
      - name: month_name
        tests:
          - not_null
        description: Month name associated with the date identifier.
      - name: month_name_short
        tests:
          - not_null
        description: Month name short associated with the date identifier.
      - name: month_start_date
        tests:
          - not_null
        description: Month start date associated with the date identifier.
      - name: month_end_date
        tests:
          - not_null
        description: Month end date associated with the date identifier.
      - name: quarter_of_year
        tests:
          - not_null
        description: Quarter of year associated with the date identifier.
      - name: quarter_start_date
        tests:
          - not_null
        description: Quarter start date associated with the date identifier.
      - name: quarter_end_date
        tests:
          - not_null
        description: Quarter of year associated with the date identifier.
      - name: year_number
        tests:
          - not_null
        description: Year number associated with the date identifier.
